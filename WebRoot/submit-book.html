<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Java Web APP</title>
  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="stylesheet" type="text/css" href="./css/utility.css">
  <link rel="stylesheet" type="text/css" href="./css/demo.css">
</head>
<body>
<div class="px-5 py-5 p-lg-0 bg-surface-secondary">
  <div class="d-flex justify-content-center">
    <div class="col-lg-5 col-xl-4 p-12 p-xl-20 position-fixed start-0 top-0 h-screen overflow-y-hidden bg-primary d-none d-lg-flex flex-column">
      <!-- Logo -->
      <a class="d-block" href="#">
        <img src="https://preview.webpixels.io/web/img/logos/clever-light.svg" class="h-10" alt="...">
      </a>
      <!-- Title -->
      <div class="mt-32 mb-20">
        <h1 class="ls-tight font-bolder display-6 text-white mb-5">
          欢迎使用信息系统。
        </h1>
        <p class="text-white text-opacity-75">
          欢迎使用信息系统。
        </p>
      </div>
      <!-- Circle -->
      <div class="w-56 h-56 bg-orange-500 rounded-circle position-absolute bottom-0 end-20 transform translate-y-1/3"></div>
    </div>
    <div class="col-12 col-md-9 col-lg-7 offset-lg-5 border-left-lg min-h-lg-screen d-flex flex-column justify-content-center py-lg-16 px-lg-20 position-relative">
      <div class="row">
        <div class="col-lg-10 col-md-9 col-xl-6 mx-auto ms-xl-0">
          <div class="mt-10 mt-lg-5 mb-6 d-flex align-items-center d-lg-block">
            <span class="d-inline-block d-lg-block h1 mb-lg-6 me-3"></span>
            <h1 class="ls-tight font-bolder h2">
              欢迎使用!
            </h1>
          </div>
          <form action="./saveBook" method="post" enctype="multipart/form-data">
            <div class="mb-5">
              <label class="form-label" >书名</label>
              <input type="text" class="form-control form-control-muted" name="user">
            </div>
            <div class="mb-5">
              <label class="form-label" >作者</label>
              <input type="password" class="form-control form-control-muted" name="author">
            </div>
            <div class="mb-5">
              <label class="form-label" >价格</label>
              <input type="text" class="form-control form-control-muted" name="price">
            </div>
            <div class="mb-5">
              <label class="form-label" >描述</label>
              <textarea name="describe" rows="4" cols="22" class="form-control form-control-muted"></textarea> <br><br>
            </div>
            <span style="padding-left:80px"/>图 片： <input type="file" name="picture"> <br><br>
            <input type="submit" value=" 提 交 信 息">
          </form>
          <div class="py-5 text-center">
            <span class="text-xs text-uppercase font-semibold"></span>
          </div>
          <div class="row">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
</div>
<br><br>
</body>
</html>
